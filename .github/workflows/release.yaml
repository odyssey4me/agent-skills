name: Release Skills

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  package-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package skills
        run: |
          mkdir -p dist
          cd skills
          for skill in */; do
            skill_name=$(basename "$skill")
            tar czf "../dist/${skill_name}.tar.gz" "$skill"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
