name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install ruff
        run: pip install ruff==0.14.13

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev,google]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=skills \
            --cov=scripts \
            --cov-report=term-missing \
            --cov-fail-under=80

  validate-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install -e ".[dev,google]"

      - name: Validate skill structure
        run: python scripts/validate_skill.py skills/*

  lint-tiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install tessl CLI
        run: curl -fsSL https://get.tessl.io | sh

      - name: Lint all skill tiles
        run: |
          status=0
          for tile in skills/*/tile.json; do
            echo "=== Linting $tile ==="
            tessl skill lint "$tile" || status=1
          done
          exit $status

      - name: Check tile.json files are up to date
        run: |
          scripts/sync_tile_versions.sh
          git diff --exit-code skills/*/tile.json

  test-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install requests keyring pyyaml

      - name: Test skill execution
        run: |
          # Test each skill has valid syntax, --help works, and check command exists
          for skill in skills/*/; do
            skill_script=$(find "$skill/scripts" -name "*.py" -not -name "__init__.py" | head -1)
            if [ -n "$skill_script" ]; then
              echo "Testing $skill_script"
              python "$skill_script" --help
              python "$skill_script" check || true  # May fail if not configured, that's ok
            fi
          done
