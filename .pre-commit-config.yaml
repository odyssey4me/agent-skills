# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        name: ruff lint
        args: [--fix]
        stages: [pre-commit]
      # Run the formatter
      - id: ruff-format
        name: ruff format
        stages: [pre-commit]

  # Validate skill structure before commit
  - repo: local
    hooks:
      - id: validate-skills
        name: validate skill structure
        entry: python scripts/validate_skill.py
        language: system
        files: ^skills/.*/SKILL\.md$
        pass_filenames: false
        args: [skills/*]
        stages: [pre-commit]

      - id: check-registry
        name: check skills registry is up to date
        entry: python scripts/generate_registry.py --check
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

      - id: pytest-changed
        name: coverage check for changed files
        entry: bash -c 'cov_args=""; for f in "$@"; do cov_args="$cov_args --cov=$f"; done; pytest tests/ -q $cov_args --cov-report=term-missing --cov-fail-under=80' --
        language: system
        types: [python]
        stages: [pre-commit]

  # Run full test suite with coverage before push
  - repo: local
    hooks:
      - id: pytest-coverage
        name: pytest (full test suite with coverage)
        entry: pytest
        language: system
        pass_filenames: false
        args: [tests/, -v, --cov=skills, --cov=scripts, --cov-report=term-missing, --cov-fail-under=80]
        stages: [pre-push]
        always_run: true

# Default stages (can be overridden per hook)
default_stages: [pre-commit]

# Fail fast - stop on first failure
fail_fast: false
